name: CD - Deploy con Git Pull

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    # opcional: solo desplegar si el CI pasó (si usás ambos archivos, GitHub ya corre CI antes)
    # needs: [test]

    steps:
      - name: Preparar SSH (clave desde secreto)
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 137.184.127.11 >> ~/.ssh/known_hosts

      - name: Conectarse al servidor y actualizar código
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes alumno@137.184.127.11 "
            cd ~/lemp-sites/valentin_belone/TU_REPO && \
            git pull origin main
          "
